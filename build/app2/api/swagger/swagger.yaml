swagger: "2.0"
info:
  version: "0.0.1"
  title: App2 with user balance
host: localhost:10010
basePath: /api
schemes:
  - http
securityDefinitions:
  jwt:
    type: apiKey
    name: Bearer
    in: header
consumes:
  - application/json
produces:
  - application/json
paths:
  /balance:
    x-swagger-router-controller: main
    get:
      description: Balance of an user (username in token)
      # used as the method name of the controller
      operationId: getUserBalance
      security:
        - jwt: []
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BalanceObject"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /fill/test:
    x-swagger-router-controller: main
    get:
      description: Balance of an user (username in token)
      # used as the method name of the controller
      operationId: fillWithTestData
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BalanceResponses"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  BalanceObject:
    type: object
    properties:
      username:
        type: string
      balance:
        type: number
      currency:
        type: string
  BalanceResponses:
    type: array
    items:
      $ref: "#/definitions/BalanceObject"
  ErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string