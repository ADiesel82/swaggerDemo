swagger: "2.0"
info:
  version: "0.0.1"
  title: App2 with user balance
host: localhost:10010
basePath: /api
schemes:
  - http
securityDefinitions:
  jwt:
    type: apiKey
    name: jwt
    in: header
consumes:
  - application/json
produces:
  - application/json
paths:
  /balance/{username}:
    x-swagger-router-controller: main
    get:
      description: Balance of an user
      # used as the method name of the controller
      operationId: getUserBalance
      security:
        - jwt: []
      parameters:
        - name: username
          in: path
          description: Username of requested user
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BalanceResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  BalanceObject:
    type: object
    properties:
      amount:
        type: number
      currency:
        type: string
  BalanceResponse:
    type: object
    properties:
      balance: 
        $ref: "#/definitions/BalanceObject"
  ErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string